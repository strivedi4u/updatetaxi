<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing Interface</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f8fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
        }

        /* Sidebar / Filter Section */
        .filter-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .filter-section h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .filter-section div {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .filter-section input[type="radio"],
        .filter-section input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .filter-section label {
            font-size: 16px;
            color: #333;
        }

        .filter-icons {
            margin-left: 10px;
            color: #888;
        }

        /* Ride Section */
        .ride-section {
            flex: 2;
        }

        .ride-section h2 {
            font-size: 22px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .ride-section p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Ride Card */
        .ride-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ride-info {
            flex: 3;
        }

        .time {
            display: flex;
            align-items: center;
            color: #888;
        }

        .time span {
            margin: 0 10px;
            font-size: 14px;
        }

        .departure-arrival {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .route-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
            color: #888;
        }

        .route-info span {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #f1f1f1;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* Driver Section */
        .driver-section {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .driver-info {
            margin-right: 30px;
        }

        .driver-info p {
            font-size: 16px;
            font-weight: bold;
        }

        .driver-info span {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
        }

        .rating {
            display: inline-block;
            background-color: #ffc107;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        /* Price Section */
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .seat-info {
            color: #888;
            font-size: 14px;
        }

        /* Extra Icons */
        .icon {
            margin-right: 5px;
        }

        .clear-all {
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-all:hover {
            text-decoration: underline;
        }

        .departure-time label {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar / Filter Section -->
        <div class="filter-section">
            <h3>Sort by</h3>
            <div>
                <input type="radio" name="sort" checked>
                <label>Earliest departure</label>
                <span class="filter-icons">&#128336;</span>
            </div>
            <div>
                <input type="radio" name="sort">
                <label>Lowest price</label>
                <span class="filter-icons">&#128176;</span>
            </div>
            <div>
                <input type="radio" name="sort">
                <label>Close to departure point</label>
                <span class="filter-icons">&#128694;</span>
            </div>
            <div>
                <input type="radio" name="sort">
                <label>Close to arrival point</label>
                <span class="filter-icons">&#128694;</span>
            </div>
            <div>
                <input type="radio" name="sort">
                <label>Shortest ride</label>
                <span class="filter-icons">&#9201;</span>
            </div>
            <div class="clear-all">Clear all</div>
            <hr>
            <div class="departure-time">
                <label>Departure time</label><br>
                <input type="checkbox" name="departure" id="before6">
                <label for="before6">Before 06:00</label>
            </div>
        </div>

        <!-- Ride Section -->
        <div class="ride-section">
            <h2>Tomorrow</h2>
            <p>Gurugram, Haryana, India → Kanpur, Uttar Pradesh, India: 6 rides available</p>

            <!-- Ride Card 1 -->
            <div class="ride-card">
                <div class="ride-info">
                    <div class="time">
                        <span class="departure-arrival">04:30</span>
                        <span>5h50</span>
                        <span class="departure-arrival">10:20</span>
                    </div>
                    <div class="route-info">
                        <span class="icon">&#128663;</span>
                        <p>Noida → Kanpur</p>
                    </div>
                </div>
                <div class="driver-section">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Driver" class="avatar">
                    <div class="driver-info">
                        <p>Madhuram</p>
                        <span>Rating <span class="rating">3.5</span></span>
                    </div>
                    <div class="seat-info">Max. 2 in the back</div>
                </div>
                <div class="price">₹1,300.00</div>
            </div>

            <!-- Ride Card 2 -->
            <div class="ride-card">
                <div class="ride-info">
                    <div class="time">
                        <span class="departure-arrival">06:00</span>
                        <span>5h50</span>
                        <span class="departure-arrival">11:50</span>
                    </div>
                    <div class="route-info">
                        <span class="icon">&#128663;</span>
                        <p>Greater Noida → Kanpur</p>
                    </div>
                </div>
                <div class="driver-section">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Driver" class="avatar">
                    <div class="driver-info">
                        <p>Satyam</p>
                        <span>Instant Booking</span>
                    </div>
                    <div class="seat-info">Max. 2 in the back</div>
                </div>
                <div class="price">₹900.00</div>
            </div>
        </div>
    </div>
</body>
</html>
